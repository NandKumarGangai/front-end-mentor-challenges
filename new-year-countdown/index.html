<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@698&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Happy New Year 2021</title>
</head>

<body>
    <div class="main">
        <div id="newYear">
            <h1 id="newYear-text">Happy New Year 2021</h1>
        </div>

        
        <div class="countdown-container" id="oldYear">
            <div>
                <h1 id="bye-text">BYE BYE 2020 </h1>
            </div>
            <div class="flex-row">
                <div class="time">
                    <h1 id="hours">00</h1>
                    <small>hours</small>
                </div>
                <div class="time">
                    <h1 id="minutes">00</h1>
                    <small>minutes</small>
                </div>
                <div class="time">
                    <h1 id="seconds">00</h1>
                    <small>seconds</small>
                </div>

            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
